<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Mapa - Escolas Portal dos Ipês</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/escola.png" alt="Logo Escola" />
        <span>Escolas Portal dos Ipês</span>
      </div>
      <div class="filtro">
        <label for="filtroTipo">Filtrar por:</label>
        <select id="filtroTipo" aria-label="Filtro tipo de escola">
          <option value="todas">Todas</option>
          <option value="publica">Públicas</option>
          <option value="particular">Particulares</option>
        </select>
      </div>
    </header>

    <div id="map"></div>

    <div id="loading-screen">
      <div class="loader"></div>
      <p class="loading-text">Bem-vinda, Julia!</p>
      <small>Carregando mapa...</small>
    </div>

    <button
      id="toggle-header-btn"
      aria-label="Mostrar/Ocultar header"
      title="Mostrar/Ocultar header"
      class="floating-btn"
    >
      <i class="fas fa-eye-slash"></i>
    </button>

    <button
      id="capture-map-btn"
      aria-label="Baixar imagem do mapa"
      title="Baixar imagem do mapa"
      class="download-btn"
    >
      <i class="fas fa-download"></i>
    </button>

    <script src="./js/app.js"></script>
    <script src="./js/data.js"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAWtqgn5wVGK8VlX2_65WcamH7frmVCU8&callback=initMap&loading=async&libraries=marker,places"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
